<!DOCTYPE html>
<html>
<head>

	<title>flip form </title>

	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

</head>
<body>

	<div class="container-fluid">

		<div class="card">

			<div class="box" id="card">



				<div class="card-front">

					<h2 class="heading">login</h2>

					<form>

						<input class="input" type="email" placeholder="enter your email id" required>

						<input class="input" type="password" placeholder="password" required>

						<button class="submit-btn" type="submit">submit</button><br>

						<input type="checkbox"><span>remember me</span>
						
					</form>

					<button type="button" class="btn" onclick="openRegister()">i am new here</button>

					<a class="anker" href="#" target="-top">forgot password</a>
					
				</div>



				<div class="card-back">
					
					<h2 class="heading">register</h2>

					<form>

						<input class="input" type="text" placeholder="your name" required>

						<input class="input" type="email" placeholder="enter your email id" required>

						<input class="input" type="password" placeholder="password" required>

						<button class="submit-btn" type="submit">submit</button><br>

						<input type="checkbox"><span>remember me</span>
						
					</form>

					<button type="button" class="btn" onclick="openLogin()">i have an account</button>

					<a class="anker" href="#" target="-blank">forgot password</a>

				</div>
				
			</div>
			
		</div>
		
	</div>


	<script>
		
		var card = document.getElementById('card');

		function openRegister(){
			card.style.transform = "rotateY(-180deg)";
		}

		function openLogin(){
			card.style.transform = "rotateY(0deg)";
		}
		// var card = alert("you must fill your details correctly.");

	</script>

</body>
</html>
